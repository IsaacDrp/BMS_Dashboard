server {
    listen 80;
    server_name localhost;

    # 1. Directorio raíz donde están los archivos de Angular
    root /usr/share/nginx/html;
    index index.html index.htm;

    # 2. Configuración para el ruteo de Angular (SPA)
    # Intenta servir el archivo, si no, sirve index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 3. Configuración del Reverse Proxy
    # Todo lo que pida /api/ se redirige a tu backend
    location /api/ {
        # Esta es la IP real de tu backend
        proxy_pass http://192.168.1.98;

        # Cabeceras estándar del proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Opcional: Manejo de errores
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}